image: Visual Studio 2017

init:
- cmd: "set ProductBaseVersion=1.0"
- cmd: "echo ProductBaseVersion=%ProductBaseVersion%"
- cmd: "set ProductVersion=%ProductBaseVersion%.%APPVEYOR_BUILD_NUMBER%"
- cmd: "echo ProductVersion=%ProductVersion%"
- cmd: "set ProductLongVersion=%ProductVersion%-%branch%"
- cmd: "echo ProductLongVersion=%ProductLongVersion%"
- cmd: appveyor UpdateBuild -Version "%ProductVersion%"

assembly_info:
  patch: true
  file: "**\AssemblyInfo.cs"
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_file_version: "$(ProductLongVersion)"
  
before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

test_script:
- OpenCover.Console.exe -register:user -target:"nunit3-console.exe" -targetargs:".\FlexPath.Tests\bin\Debug\FlexPath.Tests.dll --result=myresults.xml;format=AppVeyor" -filter:"+[FlexPath*]* -[FlexPath.Tests*]*" -output:".\FlexPath_coverage.xml"
- codecov -f "FlexPath_coverage.xml"

artifacts:
  - path: FlexPath\bin\**\Debug
    name: FlexPath.DBG
  - path: FlexPath\bin\**\Release
    name: FlexPath