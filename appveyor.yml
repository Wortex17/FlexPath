image: Visual Studio 2017

init:
- cmd: "set ProductBaseVersion=1.0"
- cmd: "echo ProductBaseVersion=%ProductBaseVersion%"
- cmd: "set ProductVersion=%ProductBaseVersion%.%APPVEYOR_BUILD_NUMBER%-%branch%"
- cmd: "echo ProductVersion=%ProductBuildVersion%"
- cmd: appveyor UpdateBuild -Version "%ProductVersion%"

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

test_script:
- OpenCover.Console.exe -register:user -target:"nunit3-console.exe" -targetargs:".\FlexPath.Tests\bin\Debug\FlexPath.Tests.dll --result=myresults.xml;format=AppVeyor" -filter:"+[FlexPath*]* -[FlexPath.Tests*]*" -output:".\FlexPath_coverage.xml"
- codecov -f "FlexPath_coverage.xml"
